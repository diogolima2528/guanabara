    <h1><strong>Tags em HTML</strong></h1>

    <p>Em HTML 5 podemos inserir os itens da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag deverá utilizar em cada caso.</p>

    <ul>

    <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
    <li><abbr title="Use a tag <h1>...<h6>">Titulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="use a tag <ol> e <li>">Lista numeradas</abbr></li>
    <li><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></li>

    </ul>
