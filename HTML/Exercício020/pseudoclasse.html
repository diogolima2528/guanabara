<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {

font-family: Arial, Helvetica, sans-serif;
}

div:hover {
color: red;

}

div > p {
display: none;
}

div:hover > p {
display: block;
color: white;
background-color: red;
width: 500px;

}


    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
