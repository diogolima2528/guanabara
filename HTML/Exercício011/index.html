<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu dispositivo/navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-menor.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-maior.png" alt="Imagem flexível">


    </picture>

    <h1>Reproduzindo áudio</h1>

    <p>Maneira de inserir áudio em HTML5</p>

    <audio src="midia/guanacast-33.mp3" autoplay controls loop></audio>
    <!--MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para acessar o link do áudio</a></p>
    </audio>
    
</body>
</html>
